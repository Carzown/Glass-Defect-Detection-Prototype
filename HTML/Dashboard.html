<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Glass Defect Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lexend+Deca:400,500,600,700");
    </style>
    <link href="Dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="machine-container">
      <aside class="machine-sidebar">
        <div class="machine-sidebar-logo">
          <img
            src="/Alumpreneur Logo.png"
            alt="Logo"
            class="machine-logo-image"
          >
        </div>
        <div class="machine-sidebar-divider"></div>
        <nav class="machine-nav-menu"></nav>
        <div class="machine-bottom-menu">
          <button onclick="handleLogout()" class="machine-bottom-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span class="machine-bottom-label">Log Out</span>
          </button>
        </div>
      </aside>

      <main class="machine-main-content">
        <header class="machine-header">
          <div class="machine-header-left">
            <h1 class="machine-header-title">Admin Dashboard</h1>
            <p class="machine-header-subtitle">Admin</p>
          </div>
        </header>

        <div class="machine-content-area">
          <div class="machine-content-wrapper">
            <div style="width:100%">
              <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
                <div>
                  <button id="refreshUsersButton" class="action-button upload-button">Refresh Users</button>
                </div>
                <div id="adminMessage" style="font-size:13px; color:#6b7280"></div>
              </div>

              <div style="background:#fff; border-radius:8px; padding:0; overflow:hidden; border:1px solid #d1d5db;">
                <table class="users-table" style="width:100%; border-collapse:collapse;">
                  <thead>
                    <tr>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Last Sign In</th>
                    </tr>
                  </thead>
                  <tbody id="usersTbody">
                    <tr><td colspan="3" style="padding:16px; color:#6b7280; text-align:left">No employees found. Click "Refresh Users" to load data.</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="imageModal" class="modal hidden">
      <div class="modal-content">
        <button onclick="closeModal()" class="modal-close">
          <svg class="icon" viewBox="0 0 24 24">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="modal-image-container">
          <img id="modalImage" src="" alt="Defect Image" class="modal-image">
          <div class="modal-defect-info">
            <p id="modalDefectInfo"></p>
          </div>
        </div>
        <button onclick="nextImage()" class="modal-next">
          Next
          <svg class="icon" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <script src="Dashboard.js"></script>
  </body>
</html>
