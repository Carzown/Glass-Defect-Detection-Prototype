<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumpreneur | Login Page</title>
    <link href="Login.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lexend+Deca:400,500,600,700");
    </style>
</head>
<body>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-logo">
          <img src="./public/367739733-623262566562130-7372014913794718161-n-removebg-preview.png" alt="Logo">
        </div>
        <h1 class="login-title">Glass Defect Detector</h1>
        <p class="login-subtitle">Sign in to access the dashboard</p>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input
              class="form-input"
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            >
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input
              class="form-input"
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            >
          </div>
          <div class="form-checkbox-wrapper">
            <input
              class="form-checkbox"
              type="checkbox"
              id="remember"
            >
            <label class="form-checkbox-label" for="remember">Remember me</label>
          </div>
          <button type="submit" class="login-button">Sign In</button>
        </form>

        </div>
      </div>
    </div>
    <script src="Login.js"></script>
  </body>
</html>

</body>
</html>
