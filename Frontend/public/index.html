<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Glass Defect Detection Dashboard by Alumpreneur Institute" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />

    <title>Glass Defect Detector</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Decode the path that was encoded by 404.html back into the URL
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          });
          window.history.replaceState(
            null, null,
            l.pathname.slice(0, -1) + decoded[0] +
            (decoded[1] ? '?' + decoded[1] : '') +
            l.hash
          );
        }
      }(window.location));
    </script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
    </style>
  </head>

    <div id="root"></div>
  </body>
</html>
